---
environment:
  title: _ignitionDelay134
  tagDirectory: false
arguments:
  petsclimiter_type: none
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: euler
    ts_max_time: 0.06
    ts_dt: 1E-4
  domain: !<!ablate::domain::BoxMesh>
    name: simpleBoxField
    faces: [1]
    lower: [0]
    upper: [1]
    modifiers:
      - !<!ablate::domain::modifiers::GhostBoundaryCells> ""
    fields:
      - !<!ablate::finiteVolume::CompressibleFlowFields>
        eos: !<!ablate::eos::TChem> &1
          mechFile: ../mechs/chem-MMA-134S1488R.yaml
  initialization:
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      state: &2
        eos: *1
        temperature: 1200.0
        pressure: 101325.0
        velocity: [0.0]
        other: !<!ablate::finiteVolume::fieldFunctions::MassFractions>
          eos: *1
          values:
            - fieldName: MMA
              field: 0.2
            - fieldName: O2
              field: 0.8
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      state: *2
solver: !<!ablate::finiteVolume::FiniteVolumeSolver>
  id: reactingFlowODE
  options: {}
  processes:
    - !<!ablate::finiteVolume::processes::Chemistry>
      eos: *1
  boundaryConditions: []
  monitors:
    - !<!ablate::monitors::IgnitionDelayPeakYi>
      species: OH
      location: [0.5]
      log: !<!ablate::monitors::logs::FileLog>
        name: ignitionDelayPeakYi.txt
      historyLog: !<!ablate::monitors::logs::CsvLog>
        name: ignitionDelayPeakYi.csv
    - !<!ablate::monitors::IgnitionDelayTemperature>
      eos: *1
      location: [0.5]
      thresholdTemperature: 1500
      log: !<!ablate::monitors::logs::CsvLog>
        name: ignitionDelayTemperature.csv
      historyLog: !<!ablate::monitors::logs::CsvLog>
        name: ignitionDelayPeakT.csv
    - !<!ablate::monitors::Probes>
      probes:
        - name: DataProbe
          location: [.5]
      bufferSize: 10
      variables: [densityYi, euler, temperature]
